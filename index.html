<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Odin-Project | TicTacToe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class='inputContainer'>
            <h3>Active Player:</h3>
            <p id="currentPlayer">Player One (X)</p>
            <p id="winningPlayer"></p>
            <button id="resetGame">Reset</button>
        </div>
        <div id='gridContainer' class="gridContainer">
            <div id="1" class="gridCell"></div>
            <div id="2" class="gridCell"></div>
            <div id="3" class="gridCell"></div>
            <div id="4" class="gridCell"></div>
            <div id="5" class="gridCell"></div>
            <div id="6" class="gridCell"></div>
            <div id="7" class="gridCell"></div>
            <div id="8" class="gridCell"></div>
            <div id="9" class="gridCell"></div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
